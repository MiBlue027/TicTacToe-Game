<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    Poppins Font --------------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="indexStyle.css">

    <title> Tic Tac Toe Game</title>
</head>
<body>
    <div id="wrapper">
        <div id="title">
            <h1> Tic Tac Toe</h1>
        </div>
        <div id="menuContainer">
            <div id="settingContainer">
                <div class="inputBox">
                    <input type="number" id="totalRoundIN" max="25" required>
                    <label for="totalRoundIN"> Total Round </label>
                </div>

                <script>
                    const totalRoundIN = document.getElementById('totalRoundIN');
                    totalRoundIN.addEventListener('change', function (){
                        if (totalRoundIN.value > 25) totalRoundIN.value = 25;
                        if (totalRoundIN.value < 1) totalRoundIN.value = 1
                    })
                </script>

                <div id="gameChallengeContainer">
                    <label for="gameChallenge">
                        <select id="gameChallenge">
                            <option value="normal"> Normal Mode </option>
                            <option value="challenge"> Challenge Mode </option>
                        </select>
                    </label>
                </div>
            </div>
            <div id="gameModeContainer">
                <button onclick="goToSinglePlayer()"> Single Player </button>
                <button onclick="window.location.href = '#'"> Multi Player </button>
            </div>

            <script>
                function goToSinglePlayer() {
                    const totalRoundIN = document.getElementById('totalRoundIN');
                    const gameChallenge = document.getElementById('gameChallenge');
                    if (totalRoundIN.value !== "") {
                        localStorage.setItem('totalRound', totalRoundIN.value);
                        localStorage.setItem('gameChallenge', gameChallenge.value);
                        window.location.href = 'SinglePlayerMode/singlePlayerMode.html';
                    }
                }
            </script>

        </div>
    </div>
</body>
</html>
